<!DOCTYPE HTML>
<html>
<head>
<title>SmHeart App Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- Graph CSS -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<!-- lined-icons -->
<link rel="stylesheet" href="css/icon-font.min.css" type='text/css' />
<!-- //lined-icons -->
 <!-- Meters graphs -->
<script src="js/jquery-1.10.2.min.js"></script>

</head> 
   <body onload="initMap()">
        <div class="page-header text-center">
      <!--toggle button start-->
        <h2> SM'HEART Administrator</h2>
      <!--toggle button end-->
            </div>            


<form class="form-horizontal">
  <div class="form-group top-buffer" ng-submit="login.signin()">
    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
    <div class="col-md-5 col-mid-offset-5">
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="login.email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
    <div class="col-md-5 col-mid-offset-5">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-10">
      <button class="button button-block button-positive" type="submit">
        Login
      </button>
      <p>
        <a href="#/forgot-password" class="btn btn-default">Forgot password</a>
      </p>
      </div>
  </div>
</form>

<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

  </body>

</html>
